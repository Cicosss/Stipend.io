<style>
  /* Global style for the pulse animation */
  @keyframes pulse-strong-global {
    0%, 100% {
      /* Keep original transform if any from inline style, or default to none */
      /* Dot positioning is done via inline style, so transform here should only be for scale */
      transform: translate(-50%, -50%) scale(1); 
      box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.7); /* green-400 / emerald-500 */
    }
    50% {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 0 0 8px rgba(52, 211, 153, 0);
    }
  }
  .animate-pulse-strong-global {
    /* Ensure the base transform for positioning is respected. */
    /* The animation will add scaling on top of the translate. */
    animation: pulse-strong-global 2s infinite;
  }
</style>
